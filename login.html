<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--====CSS BOOTSTRAP====-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>JacrNet|Login</title>
</head>

<body>
<section >
   <div class="row g-0 vh-100">
      <div class="col-lg-7  imagen">

      </div>
      <div class=" col-lg-5 bg-white section2">
         <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
            <h3 class="fw-bold">JacrNet</h3>
         </div>
         <div class="px-lg-5 py-lg-4 p-4">
            <h1 class="font-weight-bold mb-5 text-center">Inicio De Sesión</h1>
            <form action="" class="form ">

               <div class="form__input-field">
                  <input type="email" class="form__input" id="email" required autocomplete="off">
                  <label for="email" class="form__label">Usuario</label>
               </div>
               <div class="form__input-field">
                  <input type="password" class="form__input" id="password" required>
                  <label for="password" class="form__label">Contraseña</label>
               </div>
               <div class="form__input-field">
                  <input type="submit" class="submit" id="password" value="Ingresar" required>
               </div>
               <div class="signin">
                  <span>Olvidaste tu contraseña? <a href="#">Haz click aquí</a></span>
               </div>
               <div class="signin">
                  <span>No tienes una cuenta? <a href="#">Registar una membrasía</a></span>
               </div>
   
            </form>
         </div>
      </div>
   </div>
</section>


   <!--====Box icon====-->
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <!--====js bootstrap====-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
