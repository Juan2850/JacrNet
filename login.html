<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--====CSS BOOTSTRAP====-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>JacrNet|Login</title>
</head>

<body>



   <div class="row vh-100">
      <div class="col container_imagen">
         <img src="assets/img/servicio.png" alt="">
      </div>
      <div class="col" style="background-color: rgb(255, 255, 255); border-radius: 80px 0px 0px 80px;">
         <h2 class="fw-bold text-center pt-5 mb-5">Inicio de sesión</h2>
         <form action="" class="container__inputs">

            <div class="container__input-field">
               <input type="email" class="container__input" id="email" required autocomplete="off">
               <label for="email" class="container__label">Email</label>
            </div>
            <div class="container__input-field">
               <input type="password" class="container__input" id="password" required>
               <label for="password" class="container__label">Password</label>
            </div>
            <div class="container__input-field">
               <input type="submit" class="submit" id="password" value="Ingresar" required>
            </div>
            <div class="signin">
               <span>No tienes una cuenta? <a href="#">Registar una membrasía</a></span>
            </div>

         </form>
      </div>
   </div>



   <!--====Box icon====-->
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <!--====js bootstrap====-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
